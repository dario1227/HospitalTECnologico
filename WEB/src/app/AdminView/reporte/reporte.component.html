<app-navbar-admin></app-navbar-admin>

<div class="row" id="contentReporte">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Datos Promedios</h1>
        <div>
          <div>
            <div style="display: block">
              <canvas baseChart
                      [datasets]="barChartData"
                      [labels]="barChartLabels"
                      [options]="barChartOptions"
                      [plugins]="barChartPlugins"
                      [legend]="barChartLegend"
                      [chartType]="barChartType">
              </canvas>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
            <div class="form-group">
              <label >Trato al Cliente</label>
              <input  class="form-control" [value]="this.tratodata" />
            </div>
            <div class="form-group">
              <label >Higiente del Hospital</label>
              <input  class="form-control" [value]="this.higienedata" />
            </div>
            <div class="form-group">
              <label >Puntualidad de Citas</label>
              <input  class="form-control" [value]="this.puntualidaddata" />
            </div>
          <button class="btn btn-primary  btn-lg btn-block" (click)="randomize()">Obtener</button>
          <button class="btn btn-info  btn-lg btn-block" (click)="PDF()">PDF</button>
        </div>
      </div>
    </div>
  </div>
</div>
